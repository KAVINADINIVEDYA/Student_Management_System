<!-- templates/subjects/delete-subject.html -->
{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Delete Subject</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'subject_list' %}">Subjects</a></li>
                  <li class="breadcrumb-item active">Delete Subject</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Confirm Deletion</span></h5>
                           <p>Are you sure you want to delete the subject <strong>{{ subject.name }}</strong> (Code: {{ subject.code }})?</p>
                           <button type="submit" class="btn btn-danger">Delete</button>
                           <a href="{% url 'subject_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
