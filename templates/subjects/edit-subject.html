<!-- templates/subjects/edit-subject.html -->
{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Edit Subject</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'subject_list' %}">Subjects</a></li>
                  <li class="breadcrumb-item active">Edit Subject</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Subject Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Subject Code</label>
                              <input type="text" name="code" class="form-control" value="{{ subject.code }}" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Subject Name</label>
                              <input type="text" name="name" class="form-control" value="{{ subject.name }}" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Teacher</label>
                              <select name="teacher" class="form-control">
                                 <option value="">Select Teacher</option>
                                 {% for teacher in teachers %}
                                 <option value="{{ teacher.id }}" {% if teacher.id == subject.teacher.id %}selected{% endif %}>
                                    {{ teacher.first_name }} {{ teacher.last_name }}
                                 </option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <div class="col-12">
                           <div class="form-group">
                              <label>Description</label>
                              <textarea name="description" class="form-control">{{ subject.description }}</textarea>
                           </div>
                        </div>
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
